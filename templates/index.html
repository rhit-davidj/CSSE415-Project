<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Taste Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
    <header class="text-center mb-4">
    <h1>☕ Coffee Note Analyzer</h1>
    <p class="lead">Enter your coffee tasting notes to get a predicted rating and find similar brews!</p>
    </header>   
    <div class="card p-4 shadow-sm">
        <form id="tastingForm">
            <div class="mb-3">
                <label for="tastingNotes" class="form-label">Tasting Notes:</label>
                <textarea class="form-control" id="tastingNotes" name="notes" rows="6" placeholder="e.g., 'Bright acidity, notes of citrus and caramel, smooth finish...'"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze Notes</button>
        </form>
    </div>
    <div id="resultsArea" class="mt-5" style="display:none;">
        <h2 class="text-center mb-3">Analysis Results</h2>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Predicted Rating</h5>
                <p class="card-text fs-1" id="predictedRating">-- / 100</p>
            </div>
        </div>

        <h5 class="mb-3">Similar Coffees</h5>
        <div id="similarCoffeesList" class="row">
            </div>
        <div id="loadingIndicator" style="display:none;" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
         <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
